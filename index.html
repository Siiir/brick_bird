<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <style>
  </style>
</head>
<body>
  <canvas id="bird_canvas"></canvas>
  <button id="play_button" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:10;">Play</button>
  <script type="module">
    import init from './brick_bird.js';

    // Play button event listener
    document.getElementById('play_button').addEventListener('click', function() {
      // Hide the play button
      this.style.display = 'none';

      // Start the game
      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
          throw error;
        }
      });

      // Go full-screen
      const canvas = document.getElementById('bird_canvas');
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) { /* Safari */
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) { /* IE11 */
        canvas.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
