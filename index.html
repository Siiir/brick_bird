<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <style>
  </style>
</head>

<body>
  <canvas id="bird_canvas" tabindex="0"></canvas>
  <button id="play_button" style="
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  width: 30vw;
  height: 30vh;
  font-size: 8vw; /* Adjust font size as a viewport width percentage */
  background-color: orange; /* Example background color */
  color: white;
  border: none;
  border-radius: 10px;
  font-family: 'Arial', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
">Play</button>
  <script type="module">
    import init from './brick_bird.js';

    const canvas = document.getElementById('bird_canvas');
    const playButton = document.getElementById('play_button');

    // Play button event listener
    playButton.addEventListener('click', function () {
      // Hide the play button
      this.style.display = 'none';
      // Go full-screen
      if (canvas.requestFullscreen) {
        canvas.requestFullscreen();
      } else if (canvas.webkitRequestFullscreen) { /* Safari */
        canvas.webkitRequestFullscreen();
      } else if (canvas.msRequestFullscreen) { /* IE11 */
        canvas.msRequestFullscreen();
      }
      // Start the game
      init().catch((error) => {
        if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
          throw error;
        }
      });
      // Focus on the game
      canvas.focus();
    });
  </script>
</body>

</html>
