<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevents scrolling */
      height: 100%; /* Ensures the body takes up full viewport height */
      width: 100%; /* Ensures the body takes up full viewport width */
    }
    #bird_canvas {
      display: block; /* Removes the space below the canvas */
      margin: 0;
      padding: 0;
      width: 100vw !important;
      height: 100vh !important;
  }
    *, *::before, *::after {
      box-sizing: border-box; /* Includes padding and border in the element's total width and height */
    }
  </style>
</head>
<body>
  <canvas id="bird_canvas" ></canvas>
  <script type="module">
    import init from './brick_bird.js';

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
    const canvas = document.getElementById('bird_canvas');
    // Attempt to go full-screen
    if (canvas.requestFullscreen) {
      canvas.requestFullscreen();
    } else if (canvas.webkitRequestFullscreen) { /* Safari */
      canvas.webkitRequestFullscreen();
    } else if (canvas.msRequestFullscreen) { /* IE11 */
      canvas.msRequestFullscreen();
    }
  </script>
</body>
</html>
